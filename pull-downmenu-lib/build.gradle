apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//2.应用bintray插件

//3.配置信息
publish {
    userOrg = 'yangchangfu'
    groupId = 'com.yangchangfu'
    artifactId = 'pull-downmenu-lib'
    publishVersion = '1.0.0'
    desc = "this is a pull-down menu library."
    website = "https://github.com/yangchangfu/pull-downmenu"
}

//4.在build.gradle的android节点添加

//lintOptions{
//    abortOnError false
//}

//5.命令行执行
//./gradlew clean build bintrayUpload -PbintrayUser=yangchangfu -PbintrayKey=daef00f654c5c4f51f794c2f0fcab6ba3cf2f982 -PdryRun=false

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
